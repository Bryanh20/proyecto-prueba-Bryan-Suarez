          <!DOCTYPE html>
          <html lang="es">
          <head>
          <meta charset="UTF-8">
          <title>Calificaciones</title>
          </head>
          <body>Solicitud de notas</body>
          <body>
          <script>
           alert("El sistema de calificacion se calificara de la siguiente manera:");
           alert("A: 90 a 100 B:80 a 89 C:70 a 79 D:60 a 69 y F:59 a menos");
           let nota1 = parseFloat(prompt("Escribe la primera nota:"));
           let nota2 = parseFloat(prompt("Escribe la segunda nota:"));
           let nota3 = parseFloat(prompt("Escribe la tercera nota:"));

           const promedio = (nota1 + nota2 + nota3)/3;

           function TenerCalificacion(nota){
                if(nota >= 90 && nota <= 100){
                    return "A";
                }else if(nota >= 80 && nota <= 89){
                    return "B";
                }else if(nota >= 70 && nota <= 79){
                    return "C";
                }else if(nota >= 60 && nota <= 69){
                    return "D";
                }else{
                    return "F";
                }
                }
            

            let CalificacionFinal = TenerCalificacion(promedio);
            alert("La calificacion final del estudiante es: " + CalificacionFinal);
        </script>
    </body>
    </html>
